<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فرم رزرو وقت استودیو دِرما</title>
  <!-- فایل‌های CSS و JS تقویم persian-datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #111;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      color: #222;
      display: flex;
      align-items: center;
    }
    label .star {
      color: red;
      margin-right: 5px;
      font-size: 18px;
    }
    input, select {
      font-family: Tahoma, sans-serif;
      display: block;
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 18px;
      background-color: #fafafa;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    #recordTabs {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f0f0f0;
      display: none;
      gap: 15px;
      align-items: center;
    }
    #recordTabs label {
      margin: 0;
      font-weight: normal;
    }
    button {
      font-family: Tahoma, sans-serif;
      background-color: #01796F;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 35px;
      font-size: 18px;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>فرم رزرو وقت استودیو دِرما</h2>
  <form action="https://formsubmit.co/studiodermaofficial@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://dermastudio.github.io/form/thankyou.html">

    <label for="name">نام کامل: <span class="star">*</span></label>
    <input type="text" id="name" name="نام کامل" required>

    <label for="phone">شماره تلفن: <span class="star">*</span></label>
    <input type="text" id="phone" name="شماره تلفن" required>

    <label for="reason">دلیل رزرو وقت: <span class="star">*</span></label>
    <select id="reason" name="دلیل رزرو وقت" onchange="toggleTabs()" required>
      <option value="">انتخاب کنید</option>
      <option value="رکورد">رکورد</option>
      <option value="آهنگسازی">آهنگسازی</option>
      <option value="تنظیم">تنظیم</option>
      <option value="میکسینگ">میکسینگ</option>
      <option value="پادکست">پادکست</option>
      <option value="دوبله">دوبله</option>
      <option value="صداگذاری و صداسازی">صداگذاری و صداسازی</option>
      <option value="نریشن">نریشن</option>
    </select>

    <div id="recordTabs">
      <label for="vocal"><input type="radio" id="vocal" name="نوع رکورد" value="وکال"> وکال</label>
      <label for="instrument"><input type="radio" id="instrument" name="نوع رکورد" value="ساز"> ساز</label>
    </div>

    <label for="date">تاریخ رزرو: <span class="star">*</span></label>
    <input type="text" id="date" name="تاریخ رزرو" required readonly>

    <label for="time">ساعت رزرو: <span class="star">*</span></label>
    <select id="time" name="ساعت رزرو" required></select>

    <label for="receipt">فیش واریزی: <span class="star">*</span></label>
    <input type="file" id="receipt" name="فیش واریزی" accept="image/*" required>

    <button type="submit">رزرو وقت</button>
  </form>

  <script>
    $(document).ready(function () {
      // کسر اختلاف منطقه زمانی (تعداد میلی‌ثانیه)
      var offset = new Date().getTimezoneOffset() * 60000;
      // محاسبه تاریخ صحیح با استفاده از زمان محلی
      var today = new persianDate(new Date(Date.now() - offset)).format('YYYY/MM/DD');
      
      $('#date').persianDatepicker({
         format: 'YYYY/MM/DD',
         autoClose: true,
         initialValue: true,
         minDate: today
      });
      
      // اگر فیلد تاریخ خالی بود، مقدار صحیح امروز رو قرار می‌دهیم
      if ($('#date').val() === '') {
         $('#date').val(today);
      }
      
      // ایجاد گزینه‌های ساعت با بازه 15 دقیقه‌ای
      const timeSelect = document.getElementById('time');
      for (let h = 0; h < 24; h++) {
        for (let m = 0; m < 60; m += 15) {
          let hour = h.toString().padStart(2, '0');
          let min = m.toString().padStart(2, '0');
          let option = document.createElement('option');
          option.value = `${hour}:${min}`;
          option.textContent = `${hour}:${min}`;
          timeSelect.appendChild(option);
        }
      }
    });

    function toggleTabs() {
      const reason = document.getElementById('reason').value;
      const recordTabs = document.getElementById('recordTabs');
      recordTabs.style.display = (reason === 'رکورد') ? 'flex' : 'none';
    }
  </script>
</body>
</html>
