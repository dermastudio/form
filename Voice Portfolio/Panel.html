<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بانک صدای استودیو دِرما</title>
  <link rel="icon"
        href="https://cdn.myportfolio.com/ec43e03b-3cbc-459b-91a1-92a3c68c61a6/eb0ba0e1-a47c-4687-8e10-9daa16238288_carw_1x1x32.png?h=12e288972aa388e662af4aa74cab6528"
        type="image/png">
  <style>
    @import url('https://fonts.cdnfonts.com/css/aktiv-grotesk');

    html {
      height: 100%;
    }

    body {
      font-family: 'Aktiv Grotesk Medium', sans-serif;
      direction: rtl;
      background-image: url('https://dermastudio.github.io/form/Voice%20Portfolio/IMG_4226_BG_desktop.webp');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .panels-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 150px auto 0;
      padding: 20px 0;
    }

    .speaker-panel {
      width: 100%;
      background-color: white;
      border: 3.5px solid #3366CC;
      border-radius: 15px;
      padding: 50px 20px 100px; /* پدینگ پایین برای جای دادن پلیر */
      position: relative;
      text-align: center;
      overflow: visible;
      box-sizing: border-box;
      transition: filter 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .speaker-panel.panel-dimmed {
      filter: blur(5px) grayscale(1);
      opacity: 0.5;
    }

    .speaker-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }

    .speaker-code {
      background-color: #3366CC;
      color: white;
      padding: 8px 40px;
      border-radius: 10px;
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .speaker-details {
      margin-top: 100px;
      text-align: right;
      padding-bottom: 20px; /* فضای بیشتر برای ژانرها اگر لازم باشد */
    }

    /* استایل برای بخش انتخاب ژانر */
    .genre-selection {
        margin-top: 15px;
        text-align: right;
    }
    .genre-selection h4 {
        margin-bottom: 8px;
        font-size: 1.1em; /* کمی بزرگتر برای عنوان ژانرها */
    }
    .genre-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 10px;
        justify-content: flex-start;
    }
    .genre-btn {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 6px 12px;
        border-radius: 20px; /* گردتر شدن دکمه‌ها */
        cursor: pointer;
        font-family: 'Aktiv Grotesk Medium', sans-serif;
        font-size: 13px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    .genre-btn:hover {
        background-color: #e0e0e0;
        border-color: #bbb;
    }
    .genre-btn.active {
        background-color: #3366CC;
        color: white;
        border-color: #3366CC;
    }
    .genre-description {
        font-size: 0.85em; /* کمی کوچکتر برای توضیحات */
        color: #444; /* کمی تیره‌تر */
        margin-top: 8px;
        min-height: 3em; /* برای جلوگیری از پرش صفحه هنگام تغییر توضیحات */
        line-height: 1.5;
        padding: 5px;
        background-color: #f9f9f9; /* پس‌زمینه ملایم برای توضیحات */
        border-radius: 5px;
        border-right: 3px solid #3366CC; /* نوار رنگی کنار توضیحات */
        padding-right: 10px;
    }


    .audio-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background-color: #111111;
      border-radius: 20px;
      padding: 10px 30px 20px;
    }

    .waveform {
      width: 90%;
      height: 30px;
    }

    .controls {
      position: absolute;
      bottom: 15px;
      left: 20px;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
    }
    .controls button:disabled {
      opacity: 0.1;
      cursor: default;
    }
    .controls button:hover:not(:disabled) {
      opacity: 0.5;
    }

    .logo-container {
      text-align: center;
      margin: 40px auto 0;
    }
    .logo-container img {
      max-width: 100px;
      height: auto;
      transition: opacity 0.5s;
      cursor: pointer;
    }
    .logo-container img:hover {
      opacity: 0.7;
    }

    #warningBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(204,51,51,0.8);
      color: #fff;
      padding: 20px;
      border: 2px solid #cc3333;
      font-size: 18px;
      display: none;
      z-index: 10000;
      border-radius: 10px;
      text-align: center;
    }
    #content.blurred {
      filter: blur(5px);
      transition: filter 0.8s;
    }

    @media (max-width: 900px) {
      .panels-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .panels-container {
        grid-template-columns: 1fr;
      }
      body {
        background-image: url('https://dermastudio.github.io/form/Voice%20Portfolio/IMG_4226_BG_Mobile%2002.webp');
        background-attachment: scroll;
        background-position: center top;
      }
      .speaker-panel {
        padding: 40px 15px 80px;
      }
    }

    @media (max-width: 480px) {
      .speaker-panel {
        padding: 30px 10px 60px;
      }
      .genre-buttons {
        justify-content: center; /* دکمه‌های ژانر در موبایل وسط‌چین شوند */
      }
      .genre-description {
        font-size: 0.8em;
      }
      .audio-container {
        padding: 8px 10px 15px;
      }
      .controls {
        left: 10px;
        bottom: 10px;
      }
      .logo-container img {
        max-width: 80px;
      }
    }
  </style>
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div id="content">
    <div class="panels-container">
      <div class="speaker-panel" data-speaker-code-id="1010"> <img src="https://dermastudio.github.io/form/Voice%20Portfolio/profile_template.jpg?raw=true" alt="تصویر نیلوفر منفرد" class="speaker-image">
        <div class="speaker-code">کد: ۱۰۱۰</div>
        <div class="speaker-details">
          <p><strong>نام:</strong> نیلوفر منفرد</p>
          <div class="genre-selection">
            <h4>ژانرها:</h4>
            <div class="genre-buttons">
              <button class="genre-btn active"
                      data-genre-audio="https://dermastudio.github.io/form/Voice Portfolio/Monfared_1010_01.mp3"
                      data-genre-name="نریشن داستانی"
                      data-genre-desc="با صدایی قدرتمند، پرصلابت و الهام‌بخش، مثل تیزرهای سینمایی.">حماسی، پرشور و انگیزشی</button>
              <button class="genre-btn"
                      data-genre-audio="https://dermastudio.github.io/form/Voice Portfolio/Monfared_1010_02.mp3"
                      data-genre-name="احساسی، گرم و صمیمی"
                      data-genre-desc="با صدایی نرم، عمیق و پراحساس، مثل روایت یک داستان شخصی.">احساسی، گرم و صمیمی</button>
              <button class="genre-btn"
                      data-genre-audio="https://dermastudio.github.io/form/Voice Portfolio/Monfared_1010_03.mp3"
                      data-genre-name="نریشن، حرفه‌ای و اطلاع‌رسان"
                      data-genre-desc="با صدایی واضح، مطمئن و رسمی، مثل مستند یا تبلیغات رادیویی.">نریشن، حرفه‌ای و اطلاع‌رسان</button>
              <button class="genre-btn"
                      data-genre-audio="https://dermastudio.github.io/form/Voice Portfolio/Monfared_1010_04.mp3"
                      data-genre-name="دوبله‌ای، پرانرژی و نمایشی"
                      data-genre-desc="با صدایی بازیگوش، پویا و تبلیغاتی، مثل تیزرهای تجاری یا انیمیشن.">دوبله‌ای، پرانرژی و نمایشی</button>
            </div>
            <p class="genre-description">توضیحات اولیه ژانر فعال در اینجا نمایش داده می‌شود.</p>
          </div>
        </div>
        <div class="audio-container">
          <div class="waveform"></div>
          <div class="controls">
            <button class="playPauseBtn" disabled>⏳</button>
          </div>
        </div>
      </div>

      <div class="speaker-panel" data-audio-src="مسیر/فایل/صوتی/گوینده۲.mp3">
        <img src="مسیر/تصویر/گوینده۲.jpg" alt="تصویر گوینده ۲" class="speaker-image">
        <div class="speaker-code">کد: ۷۰۱</div>
        <div class="speaker-details">
          <p><strong>نام:</strong> گوینده دوم</p>
          <p><strong>امتیاز:</strong> ۴.۸/۵</p>
          <p><strong>قیمت:</strong> ۲٬۵۰۰٬۰۰۰ تومان</p>
        </div>
        <div class="audio-container">
          <div class="waveform"></div>
          <div class="controls">
            <button class="playPauseBtn" disabled>⏳</button>
          </div>
        </div>
      </div>

      <div class="speaker-panel" data-audio-src="مسیر/فایل/صوتی/گوینده۳.mp3">
        <img src="مسیر/تصویر/گوینده۳.jpg" alt="تصویر گوینده ۳" class="speaker-image">
        <div class="speaker-code">کد: ۷۰۲</div>
        <div class="speaker-details">
          <p><strong>نام:</strong> گوینده سوم</p>
          <p><strong>امتیاز:</strong> ۴.۷/۵</p>
          <p><strong>قیمت:</strong> ۲٬۴۰۰٬۰۰۰ تومان</p>
        </div>
        <div class="audio-container">
          <div class="waveform"></div>
          <div class="controls">
            <button class="playPauseBtn" disabled>⏳</button>
          </div>
        </div>
      </div>
    </div>

    <div class="logo-container">
      <a href="https://dermastudiofficial.com/">
        <img src="https://cdn.myportfolio.com/ec43e03b-3cbc-459b-91a1-92a3c68c61a6/a56f9bb2-15ac-41ac-ba87-d44da4f2aec0_rwc_0x9x1615x1167x4096.png?h=d24ef3fc0f28136aa0938910906e382e" alt="لوگو" title="استودیو دِرما">
      </a>
    </div>
  </div>

  <div id="warningBox">شما اجازه کپی از محتوی این صفحه را ندارید!</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentElement = document.getElementById('content');
      const allSpeakerPanelsNodeList = document.querySelectorAll('.speaker-panel');

      function showWarning() {
        if (document.body.dataset.warningShown === 'true') return;
        document.body.dataset.warningShown = 'true';
        contentElement.classList.add('blurred');
        const box = document.getElementById('warningBox');
        box.style.display = 'block';
        setTimeout(() => {
          box.style.display = 'none';
          contentElement.classList.remove('blurred');
          delete document.body.dataset.warningShown;
        }, 2500);
      }

      ['copy', 'paste', 'contextmenu'].forEach(evt => {
        document.addEventListener(evt, e => { e.preventDefault(); showWarning(); }, true);
      });

      function blockDevTools(e) {
        const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
        const modifierKeyPressed = isMac ? e.metaKey && e.altKey : e.ctrlKey && e.shiftKey;
        if ((modifierKeyPressed && ['I', 'J', 'C'].includes(e.key.toUpperCase())) || e.key === 'F12' || ((e.ctrlKey || e.metaKey) && e.key.toUpperCase() === 'U')) {
          e.preventDefault();
          showWarning();
        }
      }
      document.addEventListener('keydown', blockDevTools, true);

      const wavesurferInstances = [];

      function updatePanelEffects(activePanelElement) {
        allSpeakerPanelsNodeList.forEach(p => {
          if (activePanelElement && p !== activePanelElement) p.classList.add('panel-dimmed');
          else p.classList.remove('panel-dimmed');
        });
      }
      updatePanelEffects(null);

      allSpeakerPanelsNodeList.forEach((panel, index) => {
        const waveformContainer = panel.querySelector('.waveform');
        const playPauseBtn = panel.querySelector('.playPauseBtn');
        let initialAudioSrc = panel.dataset.audioSrc; // برای پنل‌های عادی

        const speakerId = panel.dataset.speakerCodeId; // برای شناسایی پنل خانم منفرد
        const isMonfaredPanel = speakerId === "1010";
        const genreDescriptionElement = panel.querySelector('.genre-description');


        if (isMonfaredPanel) {
            const firstActiveGenreButton = panel.querySelector('.genre-btn.active');
            if (firstActiveGenreButton && firstActiveGenreButton.dataset.genreAudio) {
                initialAudioSrc = firstActiveGenreButton.dataset.genreAudio;
                if (genreDescriptionElement) { // نمایش توضیحات ژانر پیش‌فرض
                    genreDescriptionElement.textContent = firstActiveGenreButton.dataset.genreDesc || "توضیحات این ژانر موجود نیست.";
                }
            } else {
                console.error("پنل خانم منفرد: دکمه ژانر فعال پیش‌فرض یا اطلاعات صوتی آن یافت نشد.");
                if(playPauseBtn) { playPauseBtn.textContent = '⚠️'; playPauseBtn.disabled = true; }
                return; 
            }
        }
        
        // بررسی کلی برای همه پنل‌ها
        if (!waveformContainer || !playPauseBtn || !initialAudioSrc || initialAudioSrc.startsWith("مسیر/")) {
          // اگر initialAudioSrc برای پنل عادی معتبر نباشد یا برای منفرد تعیین نشده باشد
          let panelName = `پنل شماره ${index + 1}`;
          if(isMonfaredPanel) panelName = "پنل خانم منفرد (ژانر پیش‌فرض)";

          console.error(`${panelName} فاقد کانتینر ویوفورم، دکمه پخش یا منبع صوتی معتبر اولیه است: ${initialAudioSrc}`);
          if(playPauseBtn) { playPauseBtn.textContent = '⚠️'; playPauseBtn.disabled = true; }
          return;
        }


        const wavesurfer = WaveSurfer.create({
          container: waveformContainer, waveColor: '#F5F5F5', progressColor: '#3366CC',
          backgroundColor: '#111111', cursorColor: '#FFFF00', height: 40, barWidth: 3,
          barRadius: 3, responsive: true, hideScrollbar: true
        });

        wavesurferInstances.push({ instance: wavesurfer, button: playPauseBtn, panelElement: panel });

        wavesurfer.on('ready', () => { playPauseBtn.disabled = false; playPauseBtn.textContent = '▶'; });
        wavesurfer.on('error', e => {
          console.error(`خطا در بارگذاری فایل صوتی برای ${isMonfaredPanel ? 'خانم منفرد (ژانر فعلی)' : `پنل ${index + 1}`}:`, e, initialAudioSrc);
          playPauseBtn.textContent = '⚠️'; playPauseBtn.disabled = true;
        });

        wavesurfer.on('play', () => {
          wavesurferInstances.forEach(item => {
            if (item.instance !== wavesurfer && item.instance.isPlaying()) item.instance.pause();
          });
          playPauseBtn.textContent = '⏸︎';
          updatePanelEffects(panel);
        });

        const handleAudioStop = () => {
          const currentlyPlayingItem = wavesurferInstances.find(item => item.instance.isPlaying());
          updatePanelEffects(currentlyPlayingItem ? currentlyPlayingItem.panelElement : null);
        };

        wavesurfer.on('pause', () => { playPauseBtn.textContent = '▶'; handleAudioStop(); });
        wavesurfer.on('finish', () => { playPauseBtn.textContent = '▶'; wavesurfer.seekTo(0); handleAudioStop(); });
        
        wavesurfer.load(initialAudioSrc);

        playPauseBtn.addEventListener('click', () => { wavesurfer.playPause(); });

        if (isMonfaredPanel) {
            const genreButtons = panel.querySelectorAll('.genre-btn');
            genreButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (button.classList.contains('active')) return;

                    const newAudioUrl = button.dataset.genreAudio;
                    const genreDesc = button.dataset.genreDesc || "توضیحات این ژانر بارگذاری نشده است.";
                    
                    if (!newAudioUrl || newAudioUrl.startsWith("مسیر/")) {
                        console.error(`منبع صوتی نامعتبر برای ژانر '${button.dataset.genreName || button.textContent}' در پنل خانم منفرد.`);
                        if(genreDescriptionElement) genreDescriptionElement.textContent = "خطا: فایل صوتی این ژانر یافت نشد.";
                        // اینجا می‌توانید دکمه پخش را نیز غیرفعال یا روی حالت خطا تنظیم کنید
                        playPauseBtn.textContent = '⚠️';
                        playPauseBtn.disabled = true;
                        if (wavesurfer.isPlaying()) wavesurfer.stop(); // توقف پخش فعلی اگر در حال پخش بود
                        return;
                    }

                    if(genreDescriptionElement) genreDescriptionElement.textContent = genreDesc;
                    genreButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    if (wavesurfer.isPlaying()) wavesurfer.pause();
                    playPauseBtn.textContent = '⏳';
                    playPauseBtn.disabled = true;
                    wavesurfer.load(newAudioUrl);
                });
            });
        }
      });
    });
  </script>
</body>
</html>
